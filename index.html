<!DOCTYPE html>

<!-- Richard Davies, Data Science 2021 -->


<!-- ///////////////////  HEAD //////////////////////////////////// -->

<head>

  <!--The next three lines allow the Vega embed-->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>Toby Winn</title>
  
</head>

<!-- ///////////////////  HEAD //////////////////////////////////// -->



<!-- ///////////////////  START BODY //////////////////////////////////// -->
<body> 
  
  <header class=title><span class="red">Data</span><span class="green">Science</span></header>
  
  <p class=title1><span class="bold">A portfolio of data visualisations by Toby Winn</span></p>
  
  <p class=title1>Week 1 - Getting Started</p>
  
  <div class="container2">
    
    <!--Chart 1 -->
      <div class="chart" id="chart1">
        <div>
          <script>
            var myChart1 = "chart1_covidUKRegions.json";
            vegaEmbed('#chart1', myChart1);
          </script>
        </div>
      </div>

    <!--Chart 2 -->
    <div class="chart" id="chart2">
      <div>
        <script>
          var myChart2 = "chart2_ukProductivity.json";
          vegaEmbed('#chart2', myChart2);
        </script>
      </div>
    </div>

    <!-- Football Chart -->
    <div class="chart" id="chart3">
      <div>
        <script>
          var myChart3 = "Football_chart.json";
          vegaEmbed('#chart3', myChart3);
        </script>
      </div>
    </div>
    
  </div>
  
  <p class=title1>Week 2 - Introduction to APIs</p>
  
  <div class="container2">
    
    <!-- Oxford COVID cases using API-->
    <div class="chart" id="chart4">
      <div>
        <script>
          var myChart4 = "CovidChart_Week2API.json";
          vegaEmbed('#chart4', myChart4);
        </script>
      </div>
    </div>
    
  <!-- London COVID cases using CSV-->
    <div class="chart" id="chart5">
      <div>
        <script>
          var myChart5 = "CovidChart_Week2CSV.json";
          vegaEmbed('#chart5', myChart5);
        </script>
      </div>
    </div>
    
  </div>
  
</body>

<!-- ///////////////////  END BODY //////////////////////////////////// -->

</html>
