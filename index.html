<!DOCTYPE html>

<!-- Richard Davies, Data Science 2021 -->


<!-- ///////////////////  HEAD //////////////////////////////////// -->

<head>

  <!--The next three lines allow the Vega embed-->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Tab name -->
  <title>Toby Winn</title>
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  
</head>

<!-- ///////////////////  HEAD //////////////////////////////////// -->



<!-- ///////////////////  START BODY //////////////////////////////////// -->
<body onload="myFunction()"> 

  <header class=title><span class="orange">Data</span><span class="turqouise">Science</span></header>
  
  <div class="container">
    <button class="button-56" role="button">Home</button>
    <button class="button-56" role="button">Github</button>
    <button class="button-56" role="button">Course Site</button>
    <button class="button-56" role="button">Project</button>
  </div>

  <p class=title1>A portfolio of data visualisations by Toby Winn</p>
  
  <div id="loader"></div>
  
  <div id="loadermsg">Just fetching the data for you...</div>
  
  <!-- <div><span class="bold">Just fetching the data for you...</span></div> -->
  
  <div style="display:none;" id="myDiv" class="animate-bottom">

    <p class=title1><span class="bold">Week 1 - Getting Started</span></p>

    <div class="container">

      <!--Chart 1 -->
      <div class="chart" id="chart1">
        <script>
          var myChart1 = "chart1_covidUKRegions.json";
          vegaEmbed('#chart1', myChart1);
        </script>
      </div>

      <!--Chart 2 -->
      <div class="chart" id="chart2">
        <script>
          var myChart2 = "chart2_ukProductivity.json";
          vegaEmbed('#chart2', myChart2);
        </script>
      </div>

      <!-- Football Chart -->
      <div class="chart" id="chart3">
        <script>
          var myChart3 = "Football_chart.json";
          vegaEmbed('#chart3', myChart3);
        </script>
      </div>

    </div>

    <p class=title1><span class="bold">Week 2 - Introduction to APIs</span></p>

    <div class="container">

      <!-- Oxford COVID cases using API-->
      <div class="chart" id="chart4">
        <script>
          var myChart4 = "CovidChart_Week2API.json";
          vegaEmbed('#chart4', myChart4);
        </script>
      </div>

      <!-- London COVID cases using CSV-->
      <div class="chart" id="chart5">
        <script>
          var myChart5 = "CovidChart_Week2CSV.json";
          vegaEmbed('#chart5', myChart5);
        </script>
      </div>

    </div>
    
  </div>
  
  <!-- Loading animation and fade in animation -->
  <script>
    var myVar;

    function myFunction() {
      myVar = setTimeout(showPage, 4000);
    }

    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("loadermsg").style.display = "none";
      document.getElementById("myDiv").style.display = "block";
    }
  </script>
  
  <footer>
  </footer>
  
</body>

<!-- ///////////////////  END BODY //////////////////////////////////// -->

</html>
