    <p class=title1>A project exploring happiness and income globally</p>

    <p class=title1>Happiness score against income</p>

    <div class="container">
        <iframe src="https://kepler.gl/demo/map?mapUrl=https://dl.dropboxusercontent.com/s/v38zn51axm07a9q/keplergl_xbjyyqh.json"></iframe>
        <div id="chart17">
            <script>
                var myChart17 = "project/bivariatescale.json";
                vegaEmbed('#chart17', myChart17);
            </script>
        </div>
    </div>

    <div class="container">

        <!-- Continental happiness -->
        <div class="chart" id="chart1">
            <script>
            var myChart1 = "project/HappinessbyContinent.json";
            vegaEmbed('#chart1', myChart1);
            </script>
        </div>

         <!-- Continental unhappiness -->
         <div class="chart" id="chart2">
            <script>
            var myChart2 = "project/UnhappinessbyContinent.json";
            vegaEmbed('#chart2', myChart2);
            </script>
        </div>

    </div>

    <p class=title1>Salary data and satisfaction ratings</p>

    <div class="container">

        <!-- Salary and job ratings -->
        <div class="chart" id="chart3">
            <script>
            var myChart3 = "project/SalaryandRatings.json";
            vegaEmbed('#chart3', myChart3);
            </script>
        </div>

    </div>

    <p class=title1>Happiness and Unhappiness by GDP</p>

    <div class="container">

        <!-- Happiness and GDP -->
        <div class="chart" id="chart4">
            <script>
            var myChart4 = "project/HappinessvsGDP.json";
            vegaEmbed('#chart4', myChart4);
            </script>
        </div>

    </div>

    <div class="container">

        <!-- Happiness vs GDP per capita regression-->
        <div class="pngchart" id="chart6">
            <img src = "project/HappinessRegression.png" />
        </div>
        
    </div>

    <footer></footer>
